  <title>Minimalistic Portfolio</title>

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- SITE_HEADER -->

      <a href="index.html" class="site-header__logo logo">

        <li class="sitenav__item"><a href="#" class="sitenav__link">Contact Me</a></li>
      </ul>
    </nav>

    <button class="site-header__toggler" type="button" aria-label="Menu"></button>
    </div>

  <main class="main-content"></main>
